<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- flowbite cdn  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <title>GXN-Hot Deal</title>
</head>

<body class="bg-[#ccf5c4]">
    <!-- Navbar  -->
    <nav class="flex flex-row w-11/12 justify-evenly p-4 mx-auto items-center bg-stone-700 sticky top-0 z-50">
        <div>
            <a class="bg-blue-400 transition duration-700 mx-2 p-3 rounded-full hover:bg-blue-200 hover:shadow-md hover:shadow-white"
                href="/index.html"><button class="w-16">Home</button></a>
            <a class="bg-blue-400 transition duration-700 mx-2 p-3 rounded-full hover:bg-blue-200 hover:shadow-md hover:shadow-white"
                href="/phones.html"><button class="w-16">Phones</button></a>
        </div>
        <div class="w-20 rounded-full">
            <img class="rounded-full" src="./Images/Logo/N.png" alt="Logo">
        </div>
        <div>
            <a class="bg-white transition duration-700 mx-2 p-3 rounded-full hover:bg-blue-200 hover:shadow-md hover:shadow-white"
                href="/deal.html"><button class="w-16">Hot Deal</button></a>
            <a class="bg-blue-400 transition duration-700 mx-2 p-3 rounded-full hover:bg-blue-200 hover:shadow-md hover:shadow-white"
                href="/accessories.html"><button class="w-16">Accessories</button></a>
        </div>
    </nav>
    <!-- super deal  -->
    <div id="controls-carousel" class="relative w-11/12 mx-auto bg-[#868786]" data-carousel="static">
        <!-- Carousel wrapper -->
        <div class="relative h-[32rem] overflow-hidden rounded-lg ">
            <!-- Item 1 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="./Images/deal1.png"
                    class="absolute block  -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
            <!-- Item 2 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
                <img src="./Images/deal2.png"
                    class="absolute block  -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
            <!-- Item 3 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="./Images/deal3.png"
                    class="absolute block  -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
            
        </div>
        <!-- Slider controls -->
        <button type="button"
            class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-prev>
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg aria-hidden="true" class="w-6 h-6 text-white dark:text-gray-800" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button"
            class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-next>
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg aria-hidden="true" class="w-6 h-6 text-white dark:text-gray-800" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
    </div>
    <!-- phones  -->
    <div class="grid grid-cols-2 gap-4 w-11/12 mx-auto bg-[#136902] p-4">
        <card class="border p-3">
            card 1
        </card>
    </div>

    <!-- flowbite  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>

</html>
