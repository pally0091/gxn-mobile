<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- flowbite cdn  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <title>GXN-Home</title>
</head>
<body class="bg-[#f5c4e5]">
    <!-- Navbar  -->
    <nav class="flex flex-row w-11/12 justify-evenly p-4 mx-auto items-center bg-stone-700">
        <div>
            <a class="bg-white  mx-2 p-3 rounded-full hover:bg-blue-200 hover:shadow-md hover:shadow-white" href="/index.html"><button class="w-16">Home</button></a>
            <a class="bg-blue-400  mx-2 p-3 rounded-full hover:bg-blue-200 hover:shadow-md hover:shadow-white" href="/phones.html"><button class="w-16">Phones</button></a>
        </div>
        <div class="w-20 rounded-full">
            <img class="rounded-full" src="./Images/Logo/N.png" alt="Logo">
        </div>
        <div>
            <a class="bg-blue-400  mx-2 p-3 rounded-full hover:bg-blue-200 hover:shadow-md hover:shadow-white" href="/deal.html"><button class="w-16">Hot Deal</button></a>
            <a class="bg-blue-400  mx-2 p-3 rounded-full hover:bg-blue-200 hover:shadow-md hover:shadow-white" href="/accessories.html"><button class="w-16">Accessories</button></a>
        </div>
    </nav>
    <!-- banner  -->
    <div id="banner" class="w-11/12 mx-auto p-10 flex flex-row border-2 border-black rounded-b-md bg-gradient-to-r from-[#faf5cf] via-red-300 to-[#d9fa7f]">
        <div class="w-1/2 p-5">
            <h2 class="text-6xl my-2 font-bold">Welcome to GXN</h2>
            <p class="font-semibold text-xl my-5">Your Choice & Your Trust</p>
            <a class="bg-lime-200 p-3 rounded-2xl shadow-md hover:shadow-stone-600 hover:bg-green-400 font-semibold" href="/deal.html"><button class="">Best Deals for you</button></a>
        </div>
        <div class="w-1/2 p-5">

            <div id="animation-carousel" class="relative w-full" data-carousel="static">
                <!-- Carousel wrapper -->
                <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
                    <!-- Item 1 -->
                    <div class="hidden duration-200 ease-linear" data-carousel-item>
                        <img class="w-full" src="./Images/apple-iphone-xs-max-5-removebg-preview.png"
                            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 2 -->
                    <div class="hidden duration-200 ease-linear" data-carousel-item>
                        <img class="w-full" src="./Images/sony-xperia-5-iii-04-removebg-preview.png"
                            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 3 -->
                    <div class="hidden duration-200 ease-linear" data-carousel-item="active">
                        <img class="w-full" src="./Images/samsung-galaxy-s23-ultra-5g-1-removebg-preview.png"
                            class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    
                </div>
                <!-- Slider controls -->
                <button type="button"
                    class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                    data-carousel-prev>
                    <span
                        class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                        <span class="sr-only">Previous</span>
                    </span>
                </button>
                <button type="button"
                    class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                    data-carousel-next>
                    <span
                        class="inline-flex items-center justify-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                        <span class="sr-only">Next</span>
                    </span>
                </button>
            </div>

        </div>
    </div>
<!-- customer review  --> 
    <div>
        
    </div>
    
    <!-- flowbite  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>
</html>
